apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data/nfs/sys-vols/registry
    server: services.hX.rhaw.io
    readOnly: false
  claimRef:
    name: image-registry-storage
    namespace: openshift-image-registry
